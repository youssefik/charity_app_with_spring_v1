<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Don réussi - Charity App</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
                            <h2 class="mb-4">Merci pour votre don !</h2>
                            <p class="lead">Votre don a été traité avec succès.</p>
                            <div class="mt-4">
                                <a th:href="@{/actions}" class="btn btn-primary">
                                    <i class="fas fa-arrow-left"></i> Retour aux actions
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
