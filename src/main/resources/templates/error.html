<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Erreur - Charity App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-card {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-details {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <div class="error-container">
        <div class="card error-card shadow">
            <div class="card-body">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <h2 class="card-title mb-4">Une erreur est survenue</h2>
                <p class="card-text mb-4" th:text="${message}">Message d'erreur</p>
                
                <!-- Détails de l'erreur (uniquement en développement) -->
                <div class="error-details" th:if="${showDetails}">
                    <p class="mb-1"><strong>Code d'erreur :</strong> <span th:text="${statusCode}">500</span></p>
                    <p class="mb-1"><strong>URL :</strong> <span th:text="${requestUrl}">URL</span></p>
                </div>

                <div class="d-grid gap-2">
                    <a th:href="@{/}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Retour à l'accueil
                    </a>
                    <a th:if="${#authorization.expression('hasRole(''ORGANIZATION'')')}" 
                       th:href="@{/organization/dashboard}" 
                       class="btn btn-outline-primary">
                        <i class="fas fa-tachometer-alt me-2"></i>Retour au tableau de bord
                    </a>
                    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" 
                       th:href="@{/admin/dashboard}" 
                       class="btn btn-outline-primary">
                        <i class="fas fa-tachometer-alt me-2"></i>Retour au tableau de bord admin
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
