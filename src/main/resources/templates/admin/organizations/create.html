<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une Organisation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Créer une Organisation</h2>
            <a th:href="@{/admin/organizations}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Retour à la liste
            </a>
        </div>

        <!-- Messages de succès/erreur -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Formulaire de création -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/organizations/create}" method="post" th:object="${organization}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Nom de l'organisation *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="contactEmail">Email de contact *</label>
                                <input type="email" class="form-control" id="contactEmail" th:field="*{contactEmail}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="contactPhone">Téléphone de contact *</label>
                                <input type="tel" class="form-control" id="contactPhone" th:field="*{contactPhone}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="taxIdentificationNumber">Numéro d'identification fiscale *</label>
                                <input type="text" class="form-control" id="taxIdentificationNumber" th:field="*{taxIdentificationNumber}" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="legalAddress">Adresse légale *</label>
                        <textarea class="form-control" id="legalAddress" th:field="*{legalAddress}" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="website">Site web</label>
                        <input type="url" class="form-control" id="website" th:field="*{website}">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Créer l'organisation
                        </button>
                        <a th:href="@{/admin/organizations}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
