<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${organization.id} ? 'Edit Organization' : 'New Organization'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${organization.id} ? 'Edit Organization' : 'New Organization'"></h2>

    <form th:action="${organization.id} ? @{/organizations/update/{id}(id=${organization.id})} : @{/organizations}"
          th:object="${organization}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input th:field="*{nom}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input th:field="*{adresse}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tax ID</label>
            <input th:field="*{numFiscal}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Logo URL</label>
            <input th:field="*{logo}" class="form-control" type="url">
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/organizations}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
